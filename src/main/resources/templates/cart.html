<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webuy | Cart</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <header th:insert="headerfooter :: header"> </header>
    <br>
    <div class="container mb-5">
        <div class="cart-items-container">
            <h1>My cart</h1>
            <form>
	            <div th:each="details: ${details}">
		            <div class="module-border-wrap" >
	                    <div class="module">
	                        <div class="left-div">
	                            <img src="../img/pc.png" alt="PC image" class="img-cart" />
	                        </div>
	                        <div class="center-div">
	                            <span class="description" th:text="${details.productName}"></span>
	                            <br />
	                            <label for="item1" class="form-label">Quantity: </label>
	                            <input type="text" class="form-control" id="item1">
	                        </div>
	                        <div class="right-div">
	                            <span class="description">Price: $13.95</span>
	                            <br />
	                            <button class="btn-remove">Remove</button>
	                        </div>
	                    </div>
	                </div>
	                <br>
	            </div>
                
                
                <div class="row">
                    <div class="col-sm-8">
                        <div class="mb-3">
                            <label for="couponCode" class="form-label">Coupon code</label>
                            <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
                        </div>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-3">
                        <div class="mb-3">
                            <label for="totalPrice" class="form-label">Total Price</label>
                            <input type="text" class="form-control" placeholder="" id="totalPrice" disabled />
                        </div>
                        <br />
                        <button type="button" class="btn btn-custom">Purchase</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <footer th:insert="headerfooter :: footer"> </footer>
</body>

</html>
