<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Webuy | Register</title>
	<link rel="stylesheet" href="../css/LoginRegister.css" />
	<link rel="stylesheet" href="../css/global.css" />
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<!-- Bootstrap CSS only -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{../static/img/apple-touch-icon.png}">
	<link rel="shortcut icon" type="image/png" sizes="32x32" th:href="@{../static/img/favicon-32x32.png}">
	<link rel="shortcut icon" type="image/png" sizes="16x16" th:href="@{../static/img/favicon-16x16.png}">
	<link rel="manifest" th:href="@{../static/img/site.webmanifest}">
	<link rel="mask-icon" th:href="@{../static/img/safari-pinned-tab.svg}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
</head>

<body class="body-register">
	<header th:insert="headerfooter :: login-header"> </header>
	<div class="register-form-container">
		<h2>Registration Form</h2>
	</div>

	<div class="register-container">
		<form action="registeruser" method="POST" onsubmit="return matchPassword()" th:object="${registereduser}">
			<div class="mb-3">
				<input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full name" required />
			</div>
			<div class="mb-3">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
			</div>
			<div class="mb-3">
				<input type="tel" class="form-control" id="contact-number" name="number" placeholder="Phone Number" required />
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" id="pass" name="password" placeholder="Password" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" 
					required />
				<div class="not-expanded" id="expandable">
					<h3 id="req-title">Password must contain the following:</h3>
					<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
					<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
					<p id="number" class="invalid">A <b>number</b></p>
					<p id="length" class="invalid">Minimum <b>8 characters</b></p>
				</div>
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" id="confirm-pass" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					placeholder="Confirm Password" required />
				<div class="not-expanded" id="expandable2">
					<p id="pass-not-empty" class="invalid"><b>Password field</b> must not be empty</p>
					<p id="same-pass" class="invalid"><b>Both passwords</b> must be the same</p>
				</div>
			</div>
	
			<button type="submit" class="btn-primary form-control">Register</button>
		</form>
		<a href="signin">Already have an account? Login</a>


	</div>
	<footer th:insert="headerfooter :: footer"> </footer>
	<script type="text/javascript" th:src="@{/js/view-js/registerValidation.js}"></script>
</body>

</html>
