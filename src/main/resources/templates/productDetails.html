<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webuy</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/view-css/productDetails.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header th:insert="headerfooter :: header"> </header>
    <main class="d-flex justify-content-center mt-3">
        <div class="card mb-3 card-custom">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center">
                    <img src="http://placecorgi.com/320" class="img-fluid rounded-start img-custom" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body" th:each="product: ${product}">
                        <h5 class="card-title product-title" th:text="${product.name}"></h5>
                        <p class="price-label">Price: $<span class="price-number" th:text="${product.price}">$50</span></p>
                        <p class="card-text" th:text="${product.description}">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text" style="color:black"><small class="text-muted">Available - In stock</small></p>
                        
                        <input class="btn btn-primary btn-custom" type="submit" value="Add to cart"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="after-product">

    </div>
    <footer th:insert="headerfooter :: footer"> </footer>
</body>

</html>
