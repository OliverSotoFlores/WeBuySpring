<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webuy</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<!-- Google icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{../static/img/apple-touch-icon.png}">
	<link rel="shortcut icon" type="image/png" sizes="32x32" th:href="@{../static/img/favicon-32x32.png}">
	<link rel="shortcut icon" type="image/png" sizes="16x16" th:href="@{../static/img/favicon-16x16.png}">
	<link rel="manifest" th:href="@{../static/img/site.webmanifest}">
	<link rel="mask-icon" th:href="@{../static/img/safari-pinned-tab.svg}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>

<body>
	<header th:insert="headerfooter :: normal-header"> </header>
	<section id="banner-container">
		<h2>200 x 1920</h2>
	</section>
	<section id="featured-section">
		<article class="featured-container">
			<div class="featured-header">
				<h3>Featured categories</h3>
			</div>
			<ul>
				<li th:each="category: ${categories}" th:attr="data-id=${category.id}">
					<a th:href="@{/mainview/{category_name}(category_name=${category.name})}">
						<span class="featured-category">
							<span class="material-icons md-48" th:text="${category.imagePath}">category_image</span>
						</span>
						<h5 th:text="${category.name}">Category Name</h5>
					</a>
				</li>
			</ul>
		</article>
	</section>
	<section id="product-section" class="col-11">
		<article class="featured-container">
			<div class="featured-header">
				<h3>Featured products</h3>
				<div class="header-link">
					<a th:href="@{mainview}">
						<p>See all</p><span class="material-icons">navigate_next</span>
					</a>
				</div>
			</div>
			<section class="list-container">
				<article class="product-item" th:each="product: ${listProducts}">
					<a th:href="@{productdetails}" class="product-link">
						<div class="product-img">
							<img src="https://via.placeholder.com/150" alt="" />
						</div>

						<div class="product-wrapper">
							<div class="product-info">
								<strong id="p-price">$59.99</strong>
								<p id="p-name" th:text="${product.name}"></p>
								<p th:text="${product.description}"></p>
								<p id="p-brand" th:text="${product.description}">Brand Name</p>
							</div>
						</div>
					</a>
				</article>
			</section>
		</article>
	</section>
	<footer th:insert="headerfooter :: footer"> </footer>
</body>

</html>
