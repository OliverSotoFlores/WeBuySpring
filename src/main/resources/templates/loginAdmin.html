<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Webuy | Login</title>

	<!-- Bootstrap CSS only -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/LoginRegister.css" />
	<link rel="stylesheet" type="text/css" href="../css/global.css" />
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{../static/img/apple-touch-icon.png}">
	<link rel="shortcut icon" type="image/png" sizes="32x32" th:href="@{../static/img/favicon-32x32.png}">
	<link rel="shortcut icon" type="image/png" sizes="16x16" th:href="@{../static/img/favicon-16x16.png}">
	<link rel="manifest" th:href="@{../static/img/site.webmanifest}">
	<link rel="mask-icon" th:href="@{../static/img/safari-pinned-tab.svg}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<header th:insert="headerfooter :: login-header"> </header>

	<div class="login-form-container">
		<h2> ADMINISTRATOR Login</h2>
	</div>
	<form action="/adminIndex" method="post">
		<div class="login-container">
			<div class="mb-3 login-form">
				<input type="email" class="form-control" name="email" placeholder="Mail" required>
				<span class="material-icons webuy-orange login-form-icons">
					perm_identity
				</span>
			</div>
			<div class="mb-3 login-form">
				<input type="password" class="form-control" name="password" placeholder="Password" required/>
				<span class="material-icons webuy-orange login-form-icons">
					lock
				</span>
			</div>
			<span th:text="${session.error}"></span>
			<button type="submit" class="btn-primary form-control">
				Login
				<span class="material-icons login-btn-icon">
					login
				</span>
			</button>
			
		</div>
	</form>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<footer th:insert="headerfooter :: footer"> </footer>
</body>

</html>
