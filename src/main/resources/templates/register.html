<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Webuy | Register</title>
	<link rel="stylesheet" href="../css/LoginRegister.css" />
	<link rel="stylesheet" href="../css/global.css" />
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<!-- Bootstrap CSS only -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
</head>

<body class="body-register">
	<header th:insert="headerfooter :: header"> </header>
	<div class="register-form-container">
		<h2>Registration Form</h2>
	</div>

	<div class="register-container">
		<div class="mb-3">
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
		</div>
		<div class="mb-3">
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
		</div>
		<div class="mb-3">
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
		</div>
		<div class="mb-3">
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
		</div>
		<div class="mb-3">
			<input type="password" class="form-control" placeholder="Password" />
		</div>
		<div class="mb-3">
			<input type="password" class="form-control" placeholder="Confirm Password" />
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Default checkbox
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			<label class="form-check-label" for="flexCheckChecked">
				Checked checkbox
			</label>
		</div>

		<button type="submit" class="btn-primary form-control">Register</button>
		<a href="signin">Already have an account? Login</a>


	</div>
	<footer th:insert="headerfooter :: footer"> </footer>
</body>

</html>
