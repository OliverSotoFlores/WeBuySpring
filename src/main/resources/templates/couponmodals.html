<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="modal-add">
		<div class="modal fade" id="addCouponModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Add Coupon</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <form id="createCouponForm" autocomplete="off">
			      <div class="modal-body">
				      <div class="row">
			      		<div class="col-md-6">
			      			<div class="form-floating mb-3">
							  <input type="text" class="form-control" id="c-name" name="c-name" placeholder="Coupon name">
							  <label for="c-name">Coupon name</label>
							</div>
			      		</div>
			      		<div class="col-md-6">
			      			<div class="form-floating">
								<select class="form-select" id="pe-list" name="pe-list" aria-label="Promotion Event">
								    <option  th:each="promo : ${promotions}"
						                    th:text="${promo.promotion_event_name}"
						                    th:value="${promo.promotion_event_id}"/>
							  	</select>
							  	<label for="pe-list">Promotion Event</label>
							</div>
			      		</div>
				      </div>
				      <div class="row">
			      		<div class="col-md-6">
			      			<div class="form-floating mb-3">
								<select class="form-select" id="c-product-category" name="c-product-category" aria-label="Promotion Event">
								    <option  th:each="category : ${categories}"
						                    th:text="${category.name}"
						                    th:value="${category.id}"/>
							  	</select>
							  	<label for="c-product-category">Category</label>
							</div>
			      		</div>
			      		<div class="col-md-6">
			      			<div class="form-floating mb-3">
								<select class="form-select" id="coupon-type" name="coupon-type" aria-label="Promotion Event">
								    <option disabled selected>Select coupon type</option>
		                			<option value="Open">Open</option>
		                			<option value="n_open">Not open</option>
							  	</select>
							  	<label for="coupon-type">Coupon Type</label>
							</div>
			      		</div>
				      </div>
				      <div class="row">
			      		<div class="col-md-12">
			      			<div class="form-floating mb-3">
							  <input type="text" class="form-control" id="c-discount" name="c-discount" placeholder="Coupon Discount">
							  <label for="c-discount">Coupon discount (%)</label>
							</div>
			      		</div>
				      </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" >Add</button>
			      </div>
		      </form>
		    </div>
		  </div>
		</div>
	</div>
	
	
	<div th:fragment="modal-edit">
		<div class="modal fade" id="editCouponModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Edit Coupon</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <form action="updateCoupon" autocomplete="off">
			      <div class="modal-body">
			      	<input type="hidden" id="couponIdE" name="edit-element-id"/>
				      <div class="row">
			      		<div class="col-md-6">
			      			<div class="form-floating mb-3">
							  <input type="text" class="form-control" id="couponNameE" name="c-name" placeholder="Coupon name">
							  <label for="couponNameE">Coupon name</label>
							</div>
			      		</div>
			      		<div class="col-md-6">
			      			<div class="form-floating">
								<select class="form-select" id="couponPromotionE" name="pe-list" aria-label="Promotion Event">
								    <option  th:each="promo : ${promotions}"
						                    th:text="${promo.promotion_event_name}"
						                    th:value="${promo.promotion_event_id}"/>
							  	</select>
							  	<label for="couponPromotionE">Promotion Event</label>
							</div>
			      		</div>
				      </div>
				      <div class="row">
			      		<div class="col-md-6">
			      			<div class="form-floating mb-3">
								<select class="form-select" id="couponCategoryE" name="c-product-category" aria-label="Promotion Event">
								    <option  th:each="category : ${categories}"
						                    th:text="${category.name}"
						                    th:value="${category.id}"/>
							  	</select>
							  	<label for="couponCategoryE">Category</label>
							</div>
			      		</div>
			      		<div class="col-md-6">
			      			<div class="form-floating mb-3">
								<select class="form-select" id="couponTypeE" name="coupon-type" aria-label="Promotion Event">
								    <option disabled selected>Select coupon type</option>
		                			<option value="open">Open</option>
		                			<option value="n_open">Not open</option>
							  	</select>
							  	<label for="couponTypeE">Coupon Type</label>
							</div>
			      		</div>
				      </div>
				      <div class="row">
			      		<div class="col-md-12">
			      			<div class="form-floating mb-3">
							  <input type="text" class="form-control" id="couponDiscountE" name="c-discount" placeholder="Coupon Discount">
							  <label for="couponDiscountE">Coupon discount (%)</label>
							</div>
			      		</div>
				      </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" >Save</button>
			      </div>
		      </form>
		    </div>
		  </div>
		</div>
	</div>
	
	<div th:fragment="modal-details">
		<div class="modal fade" id="couponDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Coupon Details</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
			      <div class="row">
		      		<div class="col-md-6">
		      			<div class="form-floating mb-3">
						  <input type="text" class="form-control" id="couponNameS" placeholder="Coupon name" disabled>
						  <label for="couponNameS">Coupon name</label>
						</div>
		      		</div>
		      		<div class="col-md-6">
		      			<div class="form-floating">
							<div class="form-floating mb-3">
							  <input type="text" class="form-control" id="couponDiscountS" placeholder="Coupon name" disabled>
							  <label for="couponDiscountS">Coupon Discount %</label>
							</div>
						</div>
		      		</div>
			      </div>
			      <div class="row">
		      		<div class="col-md-6">
		      			<div class="form-floating mb-3">
						  <input type="text" class="form-control" id="couponPromotionS" placeholder="Coupon name" disabled>
						  <label for="couponPromotionS">Promotion Event</label>
						</div>
		      		</div>
		      		<div class="col-md-6">
		      			<div class="form-floating mb-3">
						  <input type="text" class="form-control" id="couponCategoryS" placeholder="Coupon name" disabled>
						  <label for="couponCategoryS">Category</label>
						</div>
		      		</div>
			      </div>
			      <div class="row">
		      		<div class="col-md-12">
		      			<div class="form-floating mb-3">
						  <input type="text" class="form-control" id="couponTypeS" placeholder="Coupon Discount" disabled>
						  <label for="couponTypeS">Coupon Type</label>
						</div>
		      		</div>
			      </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<div th:fragment="modal-noData">
		<div class="modal" id="modalNoCouponData" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Error</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <p>No data found with provided coupon</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<div th:fragment="modal-errorCoupon">
		<div class="modal" id="modalError" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Error</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <p>Coupon name already exists, please try with another name.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
