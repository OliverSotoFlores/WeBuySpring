<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webuy</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<!-- Google icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{../static/img/apple-touch-icon.png}">
	<link rel="shortcut icon" type="image/png" sizes="32x32" th:href="@{../static/img/favicon-32x32.png}">
	<link rel="shortcut icon" type="image/png" sizes="16x16" th:href="@{../static/img/favicon-16x16.png}">
	<link rel="manifest" th:href="@{../static/img/site.webmanifest}">
	<link rel="mask-icon" th:href="@{../static/img/safari-pinned-tab.svg}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>

<body>
	<header th:insert="headerfooter :: normal-header"> </header>
	<section id="banner-container">
		<div class="banner-filter">
			<h1>Your <span>favorite products</span></h1>
			<h1 class="second-paragraph">just one <a th:href="@{mainview}" class="banner-link">click</a> away</h1>
			<img src="../img/banner1.png" class="home-banner" />
		</div>
	</section>
	<section id="featured-section">
		<article class="featured-container">
			<div class="featured-header">
				<h3>Search categories</h3>
			</div>
			<ul>
				<li th:each="category: ${categories}" th:attr="data-id=${category.id}">
					<a th:href="@{/mainview/{category_name}(category_name=${category.name})}">
						<span class="featured-category">
							<span class="material-icons md-48" th:text="${category.imagePath}">category_image</span>
						</span>
						<h5 th:text="${category.name}">Category Name</h5>
					</a>
				</li>
			</ul>
		</article>
	</section>
	<section id="product-section" class="col-11">
		<article class="featured-container">
			<div class="featured-header">
				<h3>Search all products</h3>
				<div class="header-link">
					<a th:href="@{mainview}">
						<p>See all</p><span class="material-icons">navigate_next</span>
					</a>
				</div>
			</div>
		</article>
	</section>
	<footer th:insert="headerfooter :: footer"> </footer>
</body>

</html>
